<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet"> 
    <style type="text/css">
      h1 {font-family: 'Parisienne', cursive;}
      body{font-family: 'Lato', sans-serif;}
      </style>
    <title>Tienda Online</title>
  </head>
  <!--Header-->

  <header>
    <div class="mr-0 top-0 max-w-full">
      <div class="fixed w-full flex items-center justify-between flex-wrap bg-red-700 p-6">     
        

          <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">Carrito de Compra</span>
          </div>

          <div class="block">
            <button
              id="boton"
              class="block text-gray-200 hover:text-white focus:text-white focus:outline-none"
            >
            <i class="fas fa-shopping-cart"></i
                >
            </button>

            <div id="menu" class="hidden absolute right-0 mt-2 h-64 w-48 bg-white text-gray-700 rounded overflow-hidden shadow-xl z-10">
    
              
                  <div class="flex flex-col">
        
                      <span class="text-center my-24 text-gray-500 text-base">Carrito vacio</span>
                    
                  </div>
              
          </div>
        </div>  
    </div>
    <!--End menu--></div>
      <div class="h-64">
        <img
          class="h-full w-full object-cover object-center overflow-hidden"
          src="./img/normal.jpg"
          alt=""
        />
      </div>
    </div>
  </header>
  <!--SearchBar-->
  <body class="bg-gray-200">
    <nav class="bg-red-400 p-2 shadow">
    <div class="px-12 mb-4 sm:px-24 lg:px-32 xl:px-40 mx-auto">
        <div class="box mt-4">
          <div
            class="bg-white rounded-md flex items-center w-full p-4 shadow-sm border-none"
          >
            <input
              type="text"
              name=""
              id=""
              placeholder="Buscar producto"
              class="w-full text-sm text-gray-800 outline-none focus:outline-none bg-transparent"
            />
            <i class="fas fa-search text-gray-600 pr-2"></i>
            
          </div>
        </div>
      </div>
      <!--End SearchBar-->
    </nav>
    <main class="w-full overflow-y-auto flex">
      <div class="px-10 grid grid-cols-4 gap-4 mx-auto" id="productos"></div>
    </main>
    <!--footer-->
    <div class="Footer bg-green-500 text-white">
      <hr class="mt-12">
        <div class="flex mx-auto p-20 items-center justify-center">

          <script>
            let actualYear = new Date().getFullYear();
            document.write('<div class="text-sm">'+ actualYear + ' Delicias Arigato</div>');
          </script>
        </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
